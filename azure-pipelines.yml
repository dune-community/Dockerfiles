jobs:
- job: 'DevImages'
  timeoutInMinutes: 0
  pool:
    vmImage: 'ubuntu-16.04'
  strategy:
    matrix:
      stable:
        SUBDIR: 'debian_ci'
    maxParallel: 4

  steps:
    - checkout: self
      submodules: true
    - task: Docker@1
      displayName: Container registry login
      inputs:
        command: login
        containerregistrytype: Container Registry
        dockerRegistryEndpoint: dockerhub

    - script: make $(SUBDIR)
    - script: make push_$(SUBDIR)

